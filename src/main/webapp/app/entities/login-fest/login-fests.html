<div>
    <h2>Login Fests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="login-fest.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Login Fest
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>User Name</span></th>
                    <th><span>Password</span></th>
                    <th><span>Rights</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="loginFest in vm.loginFests track by loginFest.id">
                    <td><a ui-sref="login-fest-detail({id:loginFest.id})">{{loginFest.id}}</a></td>
                    <td>{{loginFest.userName}}</td>
                    <td>{{loginFest.password}}</td>
                    <td>{{loginFest.rights}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="login-fest-detail({id:loginFest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="login-fest.edit({id:loginFest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="login-fest.delete({id:loginFest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
